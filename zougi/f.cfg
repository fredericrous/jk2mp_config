///F?

//menu de pseudos
bind F1 "vstr uses"
bind F2 "vstr prvs"
bind F3 "vstr nxts"
set nxts "vstr select_zougi"
set prvs "vstr select_fakebot"
set uses "vstr perso_clan"
set perso_clan "cl_noprint 1; exec zougi/officielsay; wait 10; cl_noprint 0; name ^7Zougi^3.; model jedi/j2; color1 0; name"
set perso_FRED "cl_noprint 1; exec zougi/officielsay; wait 10; cl_noprint 0; model reborn/boss; name ^4F^7RE^1D;color1 1; name"
set perso_trouducul "model imperial/officer;name ^1T^2rou^1D^2u^1C^2ul^3/^1A^2ss^1H^2ole;color1 5; name"
set perso_zougi "cl_noprint 1; exec zougi/officielsay; wait 10; cl_noprint 0; model monmothma;name ^7Zougi.;color1 4; name"
set perso_cayday "model reborn/acrobat;name ^6Cay^5Day^3Vray^2Gay;color1 4; name"
set perso_antikick "cl_noprint 1; exec zougi/name_antikick; wait 10; cl_noprint 0; name"
set perso_fakebot "cl_noprint 1; exec zougi/name_fakebot; wait 10; cl_noprint 0; name"
set perso_toxic "cl_noprint 1; exec zougi/name_toxic; wait 10; cl_noprint 0; name"
set perso_fake "cl_noprint 1; exec zougi/name_fake; wait 10; cl_noprint 0; name"
set perso_fr "model reborn/boss; set name ^4^7^1; color1 1; name"
set select_clan "echo ^7Zougi^3.; set nxts vstr select_zougi; set prvs vstr select_fake; set uses vstr perso_clan"
set select_zougi "echo ^7Zougi. ^1(^7T^5emple ^7d^5es ^7J^5edis^1); set nxts vstr select_FRED; set prvs vstr select_clan; set uses vstr perso_zougi"
set select_FRED "echo ^4F^7RE^1D; set nxts vstr select_trouducul; set prvs vstr select_zougi; set uses vstr perso_FRED"
set select_trouducul "echo ^1TrouDuCul^3/^4AssHole; set nxts vstr select_cayday; set prvs vstr select_FRED; set uses vstr perso_trouducul"
set select_cayday "echo ^6Cay^5Day^3Vray^2Gay; set nxts vstr select_fr; set prvs vstr select_trouducul; set uses vstr perso_cayday"
set select_fr "echo ^4D^7ra^1po; set nxts vstr select_antikick; set prvs vstr select_cayday; set uses vstr perso_fr"
set select_antikick "echo ^5A^7nti^5K^7ick; set nxts vstr select_fakebot; set prvs vstr select_fr; set uses vstr perso_antikick"
set select_fakebot "echo ^7F^5a/<e^7B^5ot: ^1Tavion; set nxts vstr select_toxic; set prvs vstr select_antikick; set uses vstr perso_fakebot"
set select_toxic "echo ^2toXic; set nxts vstr select_fake; set prvs vstr select_fakebot; set uses vstr perso_toxic"
set select_fake "echo ^7F4^1/<^73; set nxts vstr select_clan; set prvs vstr select_toxic; set uses vstr perso_fake"

//musique + controle du volume + jamkt
bind F4 "vstr zic"
set zic "vstr zic1"
set zic1 "echo ^1[^7M^5usic ^7C^5hanger ^7A^5ctive^1]; echo ^1F1 ^4= ^7p^5rev ^7S^5ong; echo ^1F2 ^4= ^3-^7M^5usic^0_volume; echo ^1F3 ^4= ^3+^7M^5usic^0_volume; echo ^1F4 ^4= ^7N^5ext ^7S^5ong; echo ^1F5 ^4= ^7P^5ause; echo ^1 ^12 ^4= ^3-^7E^5ffects^0_volume; echo ^1 ^13 ^4= ^3+^7E^5ffect^0_volume; echo ^1 ^1z ^4= ^3-^7K^5t^0_volume; echo ^1 ^1e ^4= ^3+^7K^5t^0_volume; echo ^1F6 ^4= ^7H^5elp ^1KT C^5ommands; echo ^1F7 ^4= ^7R^5estart ^7C^5onfig; echo; echo; echo; play sound\chars\probe\misc\pain25; set zic vstr zic2; set uses vstr prevkt; bind F2 vstr vdn1; bind F3 vstr vup1; bind 2 vstr vdn; bind 3 vstr vup; bind z vstr vdn2; bind e vstr vup2; bind F5 vstr pause; bind F6 vstr hpkt; bind F7 vstr zic_res"
set hpkt "cl_noprint 1; exec zougi/helpkt"
set zic_res "cl_noprint 1; exec zougi/f; wait; cl_noprint 0; echo ^1[^7M^5usic ^7C^5hanger ^7De^5Active^1]; play sound\chars\probe\misc\pain25"
set prevkt "name; say !prev; say !vol90"
set zic2 "name; say !next; say !vol 90"
set vdn vstr vol06
set vup vstr vol08
set vol00 "set s_volume 0.0; set vdn vstr vol00; set vup vstr vol01; echo ^1Effect ^7Volume ^2|^5=========="
set vol01 "set s_volume 0.1; set vdn vstr vol00; set vup vstr vol02; echo ^1Effect ^7Volume ^5=^2|^5========="
set vol02 "set s_volume 0.2; set vdn vstr vol01; set vup vstr vol03; echo ^1Effect ^7Volume ^5==^2|^5========"
set vol03 "set s_volume 0.3; set vdn vstr vol02; set vup vstr vol04; echo ^1Effect ^7Volume ^5===^2|^5======="
set vol04 "set s_volume 0.4; set vdn vstr vol03; set vup vstr vol05; echo ^1Effect ^7Volume ^5====^2|^5======"
set vol05 "set s_volume 0.5; set vdn vstr vol04; set vup vstr vol06; echo ^1Effect ^7Volume ^5=====^2|^5====="
set vol06 "set s_volume 0.6; set vdn vstr vol05; set vup vstr vol07; echo ^1Effect ^7Volume ^5======^2|^5===="
set vol07 "set s_volume 0.7; set vdn vstr vol06; set vup vstr vol08; echo ^1Effect ^7Volume ^5=======^2|^5==="
set vol08 "set s_volume 0.8; set vdn vstr vol07; set vup vstr vol09; echo ^1Effect ^7Volume ^5========^2|^5=="
set vol09 "set s_volume 0.9; set vdn vstr vol08; set vup vstr vol10; echo ^1Effect ^7Volume ^5=========^2|^5="
set vol10 "set s_volume 1.0; set vdn vstr vol09; set vup vstr vol10; echo ^1Effect ^7Volume ^5==========^2|"
set vdn1 vstr mus00
set vup1 vstr mus01
set mus00 "set s_musicvolume 0.0; set vdn1 vstr mus00; set vup1 vstr mus01; echo ^1Music^7Volume ^1|^5=========="
set mus01 "set s_musicvolume 0.1; set vdn1 vstr mus00; set vup1 vstr mus02; echo ^1Music^7Volume ^5=^1|^5========="
set mus02 "set s_musicvolume 0.2; set vdn1 vstr mus01; set vup1 vstr mus03; echo ^1Music^7Volume ^5==^1|^5========"
set mus03 "set s_musicvolume 0.3; set vdn1 vstr mus02; set vup1 vstr mus04; echo ^1Music^7Volume ^5===^1|^5======="
set mus04 "set s_musicvolume 0.4; set vdn1 vstr mus03; set vup1 vstr mus05; echo ^1Music^7Volume ^5====^1|^5======"
set mus05 "set s_musicvolume 0.5; set vdn1 vstr mus04; set vup1 vstr mus06; echo ^1Music^7Volume ^5=====^1|^5====="
set mus06 "set s_musicvolume 0.6; set vdn1 vstr mus05; set vup1 vstr mus07; echo ^1Music^7Volume ^5======^1|^5===="
set mus07 "set s_musicvolume 0.7; set vdn1 vstr mus06; set vup1 vstr mus08; echo ^1Music^7Volume ^5=======^1|^5==="
set mus08 "set s_musicvolume 0.8; set vdn1 vstr mus07; set vup1 vstr mus09; echo ^1Music^7Volume ^5========^1|^5=="
set mus09 "set s_musicvolume 0.9; set vdn1 vstr mus08; set vup1 vstr mus10; echo ^1Music^7Volume ^5=========^1|^5="
set mus10 "set s_musicvolume 1.0; set vdn1 vstr mus09; set vup1 vstr mus10; echo ^1Music^7Volume ^5==========^1|"
set vdn2 vstr kt08
set vup2 vstr kt10
set kt00 "say !vol 0; set vdn2 vstr kt00; set vup2 vstr kt01; echo ^1Music^7Volume ^3|^5=========="
set kt01 "say !vol 10; set vdn2 vstr kt00; set vup2 vstr kt02; echo ^1Music^7Volume ^5=^3|^5========="
set kt02 "say !vol 20; set vdn2 vstr kt01; set vup2 vstr kt03; echo ^1Music^7Volume ^5==^3|^5========"
set kt03 "say !vol 30; set vdn2 vstr kt02; set vup2 vstr kt04; echo ^1Music^7Volume ^5===^3|^5======="
set kt04 "say !vol 40; set vdn2 vstr kt03; set vup2 vstr kt05; echo ^1Music^7Volume ^5====^3|^5======"
set kt05 "say !vol 50; set vdn2 vstr kt04; set vup2 vstr kt06; echo ^1Music^7Volume ^5=====^3|^5====="
set kt06 "say !vol 60; set vdn2 vstr kt05; set vup2 vstr kt07; echo ^1Music^7Volume ^5======^3|^5===="
set kt07 "say !vol 70; set vdn2 vstr kt06; set vup2 vstr kt08; echo ^1Music^7Volume ^5=======^3|^5==="
set kt08 "say !vol 80; set vdn2 vstr kt07; set vup2 vstr kt09; echo ^1Music^7Volume ^5========^3|^5=="
set kt09 "say !vol 90; set vdn2 vstr kt08; set vup2 vstr kt10; echo ^1Music^7Volume ^5=========^3|^5="
set kt10 "say !vol 100; set vdn2 vstr kt09; set vup2 vstr kt10; echo ^1Music^7Volume ^5==========^3|"
set pause "vstr pause1"
set pause1 "say !pause; set pause vstr pause2"
set pause2 "say !resume; set pause vstr pause1"

//crashing or flooding?
bind F5 "vstr idiot"
set idiot "vstr idiot1"
set idiot1 "echo ^7Crasher le serveur ? via 1337?; set uses vstr  crash_bomb; set idiot vstr idiot2"
set crash_bomb "set forcepowers 1337; forcechanged; wait 30; echo ^1BOMB -> ^1ARMED; wait 30; echo ^1TIMER ->^1 3; wait 30; echo ^1TIMER ->^1 2; wait 30; echo ^1TIMER ->^0 1; wait 30; echo ^0BOOM -> ^1Tues ^2toi ^3ou ^4fais ^5toi ^6tuer"
set idiot2 "echo ^7Flooder un max ? en marchant; set uses vstr  flood; set idiot vstr idiot3"
set flood "say ^3flood ^^ ^5by ^7Zougi^3.;wait 10; +forward; wait 5; vstr flood"
set idiot3 "echo ^7Flooder un max ?;  set uses vstr  flood2; set idiot vstr idiot4"
set flood2 "say ^3flood ^^ ^5by ^7me^3.; wait 10; vstr flood2"
set idiot4 "echo ^7Crasher le serveur ? via flood name?; set uses vstr crash_name; set idiot vstr idiot5"
set crash_name "toggle name"
set idiot5 "echo ^7Crasher le serveur ? via flood model?; set uses vstr crash_model; set idiot vstr idiot6"
set crash_model "toggle model"
set idiot6 "echo ^7Crasher le serveur ? via flood model2?; set uses vstr crash_model2; set idiot vstr idiot7"
set crash_model2 "cl_noprint 1; exec zougi/crash_model2; wait; cl_noprint 0"
set idiot7 "echo ^7Crasher le serveur ? via flood model3?; set uses vstr crash_model3; set idiot vstr idiot8"
set crash_model3 "set uses vstr lm1"
set lm1 "model rodian/blue; color1 4; set uses vstr lm2"
set "lm2" "model rodian/default; color1 5; set uses vstr lm3"
set "lm3" "model rodian/red; color1 0; set uses vstr lm1"
set idiot8 "echo ^7Crasher le serveur ? via pseudo?; set uses vstr crash_pseudo; set idiot vstr idiot1"
set crash_pseudo "name ^^^^^^^^^^^^^éééééééééééééçççççççççççççç"

//lagometre on or off
bind F6 "vstr ng"
set ng "vstr ng1"
set ng1 "cg_lagometer 0; set ng vstr ng0; echo ^7Lag^6O^7meter ^6OFF"
set ng0 "cg_lagometer 1; set ng vstr ng1; echo ^7Lag^6O^7meter ^6ON"

//clean off or on
bind F7 "vstr clean"
set clean "vstr clean1"
set clean0 "cg_drawFPS 0; cg_draw2d 0; cg_drawgun 0; set clean vstr clean1; echo ^7Clean^1ON"
set clean1 "cg_drawFPS 1; cg_draw2d 1; cg_drawgun 1; set clean vstr clean2; echo ^7Draw^1FPS"
set clean2 "cg_drawFPS 0; set clean vstr clean0; echo ^2Un^7Draw^1FPS"

//couleur de sabre au choix
bind F8 "vstr rs"
set rs "vstr rs0"
set rs0 "color1 0; set rs vstr rs1; echo ^1Red ^7Saber"
set rs1 "color1 1; set rs vstr rs2; echo ^1O^3r^1a^3n^1g^3e ^7Saber"
set rs2 "color1 2; set rs vstr rs3; echo ^3Yellow ^7Saber"
set rs3 "color1 3; set rs vstr rs4; echo ^2Green ^7Saber"
set rs4 "color1 4; set rs vstr rs5; echo ^4B^5l^4u^5e ^7Saber"
set rs5 "color1 5; set rs vstr rs0; echo ^6Purple ^7Saber"

//zoom
bind F9 vstr zoom
set zoom "seta cg_fov 97; play sound/interface/zoomstart.wav; bind F9 "vstr zoom1"; bind F10 "vstr zoom"
set zoom1 "seta cg_fov 87; play sound/interface/zoomloop.wav; bind F9 "vstr zoom2"; bind F10 "vstr zoom"
set zoom2 "seta cg_fov 77; play sound/interface/zoomloop.wav; bind F9 "vstr zoom3"; bind F10 "vstr zoom1"
set zoom3 "seta cg_fov 67; play sound/interface/zoomloop.wav; bind F9 "vstr zoom4"; bind F10 "vstr zoom2"
set zoom4 "seta cg_fov 57; play sound/interface/zoomloop.wav; bind F9 "vstr zoom5"; bind F10 "vstr zoom3"
set zoom5 "seta cg_fov 47; play sound/interface/zoomloop.wav; bind F9 "vstr zoom6"; bind F10 "vstr zoom4"
set zoom6 "seta cg_fov 37; play sound/interface/zoomloop.wav; bind F9 "vstr zoom7"; bind F10 "vstr zoom5"
set zoom7 "seta cg_fov 27; play sound/interface/zoomloop.wav; bind F9 "vstr zoom8"; bind F10 "vstr zoom6"
set zoom8 "seta cg_fov 17; play sound/interface/zoomloop.wav; bind F9 "vstr zoom9"; bind F10 "vstr zoom7"
set zoom9 "seta cg_fov 7; play sound/interface/zoomloop.wav; bind F9 "vstr zoom10"; bind F10 "vstr zoom8"
set zoom10 "seta cg_fov 0; play sound/interface/zoomend.wav; bind F9 "vstr zoom10"; bind F10 "vstr zoom9"

//enregistrer des démos
bind F11 "vstr rd"
set rd "vstr rd0"
set rd0 "echo ^5Enregistrer ^5une ^5demo? ^7- ^7- ^3Reappuyer ^3pour ^3confirmer; set rd vstr rd1"
set rd1 "vstr startswitch; set rd vstr rd2;echo ^3Enregistrement"
set rd2 "vstr stopswitch; set rd vstr rd0;echo ^3Fin de l'enregistrement"
set startswitch "g_synchronousClients 1;vstr rec_demo;g_synchronousClients 0"
set stopswitch "stoprecord; vstr nxt_demo; echo Recording Stopped.; echo Current Queue; rec_demo"
set demo_01 "set rec_demo record demo01; set nxt_demo vstr demo_02"
set demo_02 "set rec_demo record demo02; set nxt_demo vstr demo_03"
set demo_03 "set rec_demo record demo03; set nxt_demo vstr demo_04"
set demo_04 "set rec_demo record demo04; set nxt_demo vstr demo_05"
set demo_05 "set rec_demo record demo05; set nxt_demo vstr demo_06"
set demo_06 "set rec_demo record demo06; set nxt_demo vstr demo_07"
set rec_demo record demo01
set nxt_demo vstr demo_02

//jkbot on(light), on(all) or off
bind F12 "vstr jkbot"
set jkbot "vstr jkbot0"
set jkbot0 "echo ^7J^5Kbot ^1[^7on^1] ^5?; set uses vstr jkboton; set jkbot vstr jkbot1"
set jkbot1 "echo ^7J^5Kbot ^1[^7on^1] ^3All ^5?; set uses vstr jkbotonall; set jkbot vstr jkbot2"
set jkbot2 "echo ^7J^5Kbot ^1[^7off^1] ^5?; set uses vstr jkbotoff; set jkbot vstr jkbot3"
set jkbot3 "echo ^7J^5Kbot ^7H^5elp; set uses vstr jkbothelp; set jkbot vstr jkbot0"
set jkboton "jkbot_wall 0;jkbot_names 1; jkbot_glow 1; jkbot_espscale 0; jkbot_health 1; jkbot_weapons 1; cg_drawCrosshairNames 0"
set jkbotonall "jkbot_wall 1;jkbot_names 1; jkbot_glow 1; jkbot_espscale 1; jkbot_health 1; jkbot_weapons 1; cg_drawCrosshairNames 0"
set jkbotoff "jkbot_wall 0;jkbot_names 0; jkbot_glow 0; jkbot_espscale 0; jkbot_health 0; jkbot_weapons 0; cg_drawCrosshairNames 1"
set jkbothelp "cl_noprint 1; exec zougi/jkbothelp"

