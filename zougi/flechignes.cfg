/// Flèches

//avant
bind uparrow "+forward"

//arrière
bind downarrow "+back"

//pas à gauche
bind leftarrow "+moveleft"

//pas à droite
bind rightarrow "+moveright"


/// Signes

//marcher ou courrir
bind * "+speed"

//force avant
bind : "force_throw"

//force arrière
bind ! "Force_pull"

//force regenerer team
bind \ "force_forcepowerother"

//force vitesse
bind = "force_speed"

//bind mod
bind $ "amthink; dcthink; think"
bind , "amlaugh; dclaugh; laugh"
bind < "amtossup; dctossup; tossup"
bind ^ "amspin; dcspin; spin"
bind Ù "amsit; dcsit; sit"
