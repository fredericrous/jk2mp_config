name "Tavion"
model "tavion"
color1 "0"
sex "femal"

set forcepowers "7-2-032320321000022332"
forcechanged

bind enter "force_rage"
bind mouse2 "+force_grip"
bind semicolon "force_seeing"

bind F5 "vstr bdF5"
set bdF5 "vstr bdF5a"
set bdF5a "echo ^7Died ^5message ? ^7- ^7- ^3Reappuyer ^3pour ^3confirmer; set bdF5 vstr bdF5b"
set bdF5b "say It cannot be! I have the power of the Force!; set bdF5 vstr bdF5a"

bind F6 "vstr bdF6"
set bdF6 "vstr bdF6a"
set bdF6a "echo ^7Killed ^5message ? ^7- ^7- ^3Reappuyer ^3pour ^3confirmer; set bdF6 vstr bdF6b"
set bdF6b "say Weaklings, all of you!; set bdF6 vstr bdF6c"
set bdF6c "echo ^7Killed ^42nd ^5message ? ^7- ^7- ^3Reappuyer ^3pour ^3confirmer; set bdF6 vstr bdF6d"
set bdF6d "say The Dark Side is strong in me!; set bdF6 vstr bdF6a"

bind F7 "vstr bdF7"
set bdF7 "vstr bdF7a"
set bdF7a "echo ^7DuelStart ^5message ? ^7- ^7- ^3Reappuyer ^3pour ^3confirmer; set bdF7 vstr bdF7b"
set bdF7b "say Prepare to feel the power of the Dark Side!; set bdF7 vstr bdF7a"

bind F8 "vstr bdF8"
set bdF8 "vstr bdF8a"
set bdF8a "echo ^7DuelEnd ^5message ? ^7- ^7- ^3Reappuyer ^3pour ^3confirmer; set bdF8 vstr bdF8b"
set bdF8b "say Your defeat was much too fast.; set bdF8 vstr bdF8a"

echo ""
echo "^7T^5ouches ^7p^5aroles de ^7T^5avion: ^1F5^5, ^1F6^5, ^1F7^5, ^1F8"
echo ""
