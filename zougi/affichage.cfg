///Affichage

//résolution d'écran 1024
seta r_mode "6"

//corrige éclairage quand JK2 minimizé
seta r_overbrightbits "0"

//taille viseur petit
seta cg_crosshairSize "15"

//viseur signale état de vie
seta cg_crosshairHealth "1"

//disable screen bobbing when you move(I don't no what it means...)
seta cg_bobroll "0.000"
seta cg_bobpitch "0.000"
seta cg_bobup "0.000"
seta cg_runroll "0.000"
seta cg_runpitch "0.000"

//démembrement on
seta cg_dismember "2"

//viseur actif
seta cg_drawcrosshair "1"

//pseudo des autres joueurs dans le viseur
seta cg_drawCrosshairNames "1"

//affichage du temps
seta cg_drawTimer "1"

//afficher scores
seta cg_drawScores "1"

//stats chiffrés
seta cg_hudFiles "1"

//lagometre(visualisation de la bande passante)
seta cg_lagometer "1"

//vue à la 3ieme personne
seta cg_thirdPerson "0"

//vue au max
seta cg_fov "97"

//plein écran
seta r_fullscreen "1"

//config pour mémoire centrale
seta com_hunkMegs "196"
seta com_soundMegs "64"
seta com_zoneMegs "32"

//constante de fps
seta com_maxfps "120"

//affichage fps off
seta cg_drawFPS 0

//lagometre on
seta cg_lagometer 1

//Sky normal
seta r_fastsky 0

//afficher stats
seta cg_draw2d 1

//menu de changement d'armes
seta cg_drawgun "1"

//team stats
seta cg_drawteamoverlay "1"

//friendstats
seta cg_drawFriend "1"

//stats
seta cg_drawStatus "1"

//suppr img de votre killer
seta cg_drawAttacker "0"

//éclairage gamma
seta r_gamma "1.4"
seta r_intensity "1.2"

//entour les items d'une ora
seta cg_simpleItems "1"

//console s'affiche très rapidement
seta scr_conspeed "9999"

//actualiseur de fps
seta r_displayRefresh "120"

//curve plus ou moins courbés
set r_subdivisions "20"

//détails textures
set r_detailtextures "1"
set r_dynamiclight "1" //lumières dynamiques
set r_flares "1"
set r_surfaceSprites "1"
set r_weatherScale "1"

//ombre qualité moyenne
set cg_shadows "2"

//détails géométriques
set r_lodscale "7"
set r_lodcurveError "250"
set r_lodbias "0" //skin
set r_picmip "0" //ombre&sabre

//32bits
set r_texturebitslm "32"
set r_texturebits "32"
set r_colorbits "32"
set r_depthbits "32"

//filtre bilinéaire
set r_textureMode "GL_LINEAR_MIPMAP_NEAREST" 

//projectiles des dommages
set cg_marks "1"

//trainé des projectiles activés
set cg_noprojectiletrail "0"

//ne pas mettre le meme skin pour tout les joueurs
set cg_forcemodel "0"

//active l'aura(nécessaire pour pouvoir vision)
set cg_aurashell "1"

//enlève la trainée de la force speed
set cg_speedtrail "0"

//active la lueur dynalique
seta r_dynamicglow "0"

//anti saber glow
set cg_saberTrail "0"