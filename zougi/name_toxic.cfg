///Configuration toxic

//reconnection
reconnect

//skin
model "imperial/officer"

//pseudo
name "^4^0V^2e^4^0n^2W^4^0o^2R"

//sex
seta sex "N/A"

//couleur de sabre
color1 4

//bind parole
bind a "say ^2bye^0."
bind F "say ^2F^0uck ^1!"
bind g "say ^2G^0f ^1!"
bind h "say ^2h^0i ^1!"
bind l "say ^2L^0o^2L ^1!"
bind m "say ^2ah ^0ah ^2ah ^0ah ^1!"

//bind déconnection + protection
bind d "vstr deco"
set deco "vstr deco1"
set deco1 "echo ^5Se ^5deconnecter? ^7- ^7- ^3Reappuyer ^3pour ^3confirmer; set deco vstr deco2"
set deco2 "say ^2bye ^0all; wait 20; disconnect; name Padawan; color1 4; model kyle/default; set deco vstr deco1"

//bind quitter + protection
bind q "vstr arret"
set arret "vstr arret1"
set arret1 "echo ^5Quitter? ^7- ^7- ^3Reappuyer ^3pour ^3confirmer; set arret vstr arret2"
set arret2 "say ^2bye ^0all; wait 20; disconnect; name Padawan; color1 4; model kyle/default; wait 2; quit; set arret vstr arret1"

//bind reconnection + protection
bind r "vstr re"
set re "vstr re1"
set re1 "echo ^5Se ^5reconnecter? ^7- ^7- ^3Reappuyer ^3pour ^3confirmer; set re vstr re2"
set re2 "say ^2b^7r^0b; wait 20; reconnect; name Padawan; color1 4; model kyle/default; set re vstr re1"