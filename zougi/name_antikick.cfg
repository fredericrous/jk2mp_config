///antikick

//choix
set select_antikick "echo ^7A^5nti^7K^5ick; set nxts vstr select_antikick1; set prvs vstr select_antikick4; set uses vstr perso_antikick"
set select_antikick1 "echo ^7A^5nti^7K^5ick ^3: ^7@@@WAS_KILLED; set nxts vstr select_antikick2; set prvs vstr select_antikick4; set uses vstr perso_antikick1"
set select_antikick2 "echo ^7A^5nti^7K^5ick ^3: ^7@@@PLCONNECT; set nxts vstr select_antikick3; set prvs vstr select_antikick1; set uses vstr perso_antikick2"
set select_antikick3 "echo ^7A^5nti^7K^5ick ^3: ^7; set nxts vstr select_antikick4; set prvs vstr select_antikick2; set uses vstr perso_antikick3"
set select_antikick4 "echo ^7A^5nti^7K^5ick ^3: ^701; set nxts vstr select_antikick1; set prvs vstr select_antikick3; set uses vstr perso_antikick4"

//name + réinnitialisation
set perso_antikick1 "name @@@WAS_KILLED; reset select_cayday; reset select_yodada; reset select_antikick; reset nxts; reset prvs; reset uses"
set perso_antikick2 "name @@@PLCONNECT; reset select_cayday; reset select_yodada; reset select_antikick; reset nxts; reset prvs; reset uses"
set perso_antikick3 "name ; reset select_cayday; reset select_yodada; reset select_antikick; reset nxts; reset prvs; reset uses"
set perso_antikick4 "name 01; reset select_cayday; reset select_yodada; reset select_antikick; reset nxts; reset prvs; reset uses"

//correctif
set select_cayday "echo ^5A^7nti^5K^7ick ^3: ^701; set nxts vstr select_antikick1; set prvs vstr select_antikick3; set uses vstr perso_antikick4"