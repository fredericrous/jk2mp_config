///DecompositionSaberAttackCycle: depart a partir du mode Strong/Rouge

//touches
bind MWHEELDOWN "vstr b1"
bind mouse3 "vstr j2"
bind MWHEELUP "vstr all0"

//boucles
set x "bind MWHEELDOWN vstr all0; bind mouse3 vstr j1; bind MWHEELUP vstr r2"
set j1 "SaberAttackCycle; vstr y"
set r2 "SaberAttackCycle; wait 3; SaberAttackCycle; vstr z"

set y "bind MWHEELDOWN vstr b2; bind mouse3 vstr all0; bind MWHEELUP vstr r1"
set b2 "SaberAttackCycle; wait 3; SaberAttackCycle; vstr x"
set r1 "SaberAttackCycle; vstr z"

set z "bind MWHEELDOWN vstr b1; bind mouse3 vstr j2; bind MWHEELUP vstr all0"
set b1 "SaberAttackCycle; vstr x"
set j2 "SaberAttackCycle; wait 3; SaberAttackCycle; vstr y"

set all0 ""