///Général


//sensibilité du sabre
seta m_forward "999"
seta m_side "999"

//3ieme personne
seta cg_thirdPerson "1"
seta cg_thirdpersoncameradamp "0.3"

//tjrs courrir
seta cl_run "1"

//handicape
seta handicap "100"

//ne pas activer le foreceModel
seta cg_forceModel "0"

//autoriser passage fenetre/plein écran via alt+enter
seta cl_allowAltEnter "1"

//langue
seta k_language "francais"
seta s_language "francais"
seta se_language "english"

//téléchargements refusés
seta cl_allowDownload "0"

//petit ping & anti-déco
seta rate "25000"
seta cl_maxpackets "100"
seta snaps "40"
seta cl_timenudge "-30"

//chay pas :lol:
Seta cg_duelheadangles "1"

//volume effets
set s_volume "0.7"

//volume musique
s_musicvolume "0.0"

//volume voix
seta s_volumeVoice "0.9"


//désactive le changement d'arme automatique
set cg_autoswitch "0"

//reprise des packets
seta cl_packetdup "1"

//objet collecté correctement
set cg_predictItems "0"

//mouvements plus fluides
set cg_smoothClients "1"

//timeout
seta cl_timeout "7000"
seta ui_serverStatusTimeOut "7000"
seta cg_snapshotTimeout "10"

//chat
seta cg_chatBox "10000"
seta cg_chatBoxHeight "350"

//anti jacen xD
seta cl_avidemo "0"
set cg_viewsize "100"
seta cl_yawspeed "1"
seta cl_showtimedelta "0"
seta cl_showsend "0"
seta cl_showmouserate "0"
seta cl_shownet "0"
seta cl_serverStatusResendTime "750"
